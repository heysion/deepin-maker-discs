{% extends "base.html" %}

{% block pageheader %}
任务列表
{% end %}

{% block contextbody %}
<table class="table table-hover">
  <thead>
    <tr>
      <th>编号</th><th>任务</th><th>提交时间</th><th>进度</th><th>状态</th><th>操作</th>
    </tr>
  </thead>
  <tbody>
    {% for taskinfo in tasklist %}
    <tr >
      <td>
	{{ taskinfo["id"] }}
      </td>
      <td>
	{{ taskinfo["name"] }}
      </td>
      <td>
	{{ taskinfo["createtime"] }}
      </td>
      <td>
	<div  {% if taskinfo["state"] is not 'success' %} class="progress active progress-striped " {% else %} class="progress active" {% end %}>
	  <div class="progress-bar progress-bar-success"
	       aria-valuemin="0" aria-valuemax="100" style="width: 90%">
	  </div>
	</div>
      </td>
      <td>
	{{ taskinfo["state"] }}
      </td>
      <td>
	<a>发布</a>
      </td>

    </tr>
    {% end %}
  </tbody>
</table>


{% end %}
