{% extends "base.html" %}

{% block pageheader %}
Deepin 镜像发布
{% end %}

{% block contextbody %}
 <div class="row clearfix">
    <div class="col-md-2 column">
    </div>
    <div class="col-md-8 column">
      <form role="form" method="post">
	<div class="form-group">
	  <label for="name">关键字</label><input type="text" class="form-control" name="name" placeholder="deepin-server" required="required"/>
	  <p class="help-block">
	    基于给出的关键字进行镜像查询
	  </p>
	</div>
	  <button type="submit" class="btn btn-default">提交</button>
      </form>
    </div>
    <div class="col-md-2 column">
    </div>
  </div>
{% end %}
